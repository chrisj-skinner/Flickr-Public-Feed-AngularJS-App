<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flickr Public Feed AngularJS App @chrisj_skinner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
  <div class="row">
    
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <section ng-controller="FlickrFeedController as feedCtrl" class="col-md-10 center-block">
      <h1>Flickr Public Feed</h1>
      <ul class="flickr list-unstyled" ng-controller="PanelController as panel">
        <li ng-class="{ active: panel.isSelected(1)}" ng-show="panel.isSelected(1)">
          <flickr-feed feeds="feedCtrl.feeds" panel="panel"></flickr-feed> 
        </li>
        <li class="single-feed" ng-class="{ active: panel.isSelected(2)}" ng-show="panel.isSelected(2)">
          <flickr-item></flickr-item> 
        </li>
      </ul>
    </section>
  </div>

  <script src="bower_components/angular/angular.min.js"></script> 

  <!--// custom script -->
  <script src="js/app.js"></script>
  
</body>
</html>
